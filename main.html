<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tak-Toe</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="name">Tic-Tak-Toe</div>
            <div class="menu">
                <a href="./index.html">Home</a>
                <a href="./about.html">About</a>
            </div>
        </nav>
    </header>
    
    <section>

        <div class="userName">
            <p id="userCont">you : <span id="user"></span> </p>
            <p id="oppNameCont">opponant : <span id="oppName"></span> </p>
        </div>
        <br>
        <p id="valueCont">You are playing as <span id="value"></span> </p>
        <br>
        <p id="whosTurn">X's Turn</p>

        <div>
            <p id="enterName">Enter your Name</p>
            <input type="text" placeholder="Name" id="name" autocomplete="off">
        </div>

        <button id="find">Search for a player</button>
        <br>
        <div id="loading-wrapper">
            <img src="IMG/loading.gif" id="loading" alt="loading_gif">
        </div>
        
        <div class="msg-container hide">
            <div id="msg">winner!</div>
            <button id="new-btn">New Game</button>
        </div>
        <main>
            <div class="game-wrapper">
                <div id="bigCont" class="container">
                    <div id="cont" class="game">
                        <button id="btn1" class="box"></button>
                        <button id="btn2" class="box"></button>
                        <button id="btn3" class="box"></button>
                        <button id="btn4" class="box"></button>
                        <button id="btn5" class="box"></button>
                        <button id="btn6" class="box"></button>
                        <button id="btn7" class="box"></button>
                        <button id="btn8" class="box"></button>
                        <button id="btn9" class="box"></button>
                    </div>
                </div>
                <button id="reset-btn">Reset Game</button>
            </div>
        </main>
    </section>
    

    <script src="/socket.io/socket.io.js"></script>

    <script src="./JS/script.js"></script>

</body>
</html>
